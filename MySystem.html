<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="mySystem.css">
</head>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <div class="mySystem">
        <div class="column">
            <div class="userImage">
                
                <img src="images-primary/main-image-plane.jpg" alt="User Image" class="userImage">
            </div>

            <div class="username-text">Treșca</div>

                                          <hr style="transform: translateY(40px); margin-left: 15px; margin-right: 15px; color: #fff;">

            <div class="tiles">
                <div class="tile1" id="tile1">
                    <p>Aplicații cu permisiuni speciale</p>
                </div>
                <div class="tile2" id="tile2">

                    <p>Toate aplicațiile</p>
                </div>
                <div class="tile3" id="tile3">
                    <p>Jocuri</p>
                </div>
            </div>

            <hr style="transform: translateY(110px); margin-left: 15px; margin-right: 15px; color: #fff;">


            <div class="suggestionsColumn1">
                <p style="font-weight: 900; font-family: cursive; padding-left: 10px; padding-top: 10px;">Link-uri directe:</p>
            </div>

        </div>
        <div class="column">
            <label for="inputCommands"><input type="text" id="inputCommands" placeholder="Tastează o comandă sau selectează 'Căutare' pentru a căuta">
                <label for="inputSearch"><input type="text" id="inputSearch" placeholder="Tastează o comandă sau selectează 'Căutare' pentru a căuta">
           
            </label>
            <select id="searchSelect" onchange="getSelectedValue()">
                <option id="searchOption" value="Comenzi">Comenzi</option>
                <option id="searchOption" value="Căutare">Căutare</option>
            </select>
        </div>
 
      </div>      
</body>


<script>
    var inputCommands = document.getElementById("inputCommands")
    var inputSearch = document.getElementById("inputSearch")
    var inputCommandsValue = document.getElementById("inputCommands").value
    var inputSearchValue = document.getElementById("inputSearch").value
function getSelectedValue(){
    var selectedValue = document.getElementById("searchOption").value;
    if(selectedValue === 'Căutare'){
        inputCommands.style.display = "none"
        inputSearch.style.display = "block"
    }
    if(selectedValue === 'Comenzi'){
        inputSearch.style.display = "none"
        inputCommands.style.display = "block"

       

    }
}




</script>
